<style type="text/css" media="screen">
    #target {
        width: 60px;
        height: 60px;
        background: #33691E;
    }
</style>

<div id="target"></div>

<script>
    var target = document.querySelector('#target');
    target.onmouseover = () => {
        // Thực hiển đổi sang màu #BF360C
        target.style.background = '#BF360C';
    }
    
    target.onmouseout = () => {
        // Thực hiển đổi sang màu #33691E
        target.style.background = '#33691E';
    }
</script>
